<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kinoteka</title>
</head>
<body>

<header class="header">
    <div class="container">
        <div class="header__container">
            <div class="header__logo">
                <a href="./index.html" class="header__logo-link">
                    <img class="header__logo-image" src="./images/logo/Kinoteka-logo.svg" alt="Logo">
                </a>
            </div>
            <div class="header__links log_out">
                <a href="./index.html" class="basic-link header__links-item">Log Out</a>
            </div>
        </div>
    </div>
</header>

<main class="main">
    <div class="container">
        <div class="place-right">
            <button class="basic-btn" id="filter-btn">Filters</button>
        </div>
        <ul class="list">

        </ul>
        <button class="basic-btn center">Load More</button>
    </div>
</main>

<script type="text/template" id="filmItemTemplate">
    <div class="card">
        <div class="film-poster">
            <img src="https://image.tmdb.org/t/p/original/{{backdrop_path}}" class="small-poster">
        </div>
        <div class="film-description">
            <div class="film-name">
                <span>{{original_title}}</span>
            </div>
            <div class="film-duration">
                <span>{{runtime}}</span>
            </div>
        </div>
        <div class="dark-screen">
        </div>
        <div class="film-rate good-rate">
            <span>{{popularity}}</span>
        </div>
    </div>
</script>
</body>
</html>
