<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kinoteka</title>
</head>
<body>

<header class="header">
    <div class="container">
        <div class="header__container">
            <div class="header__logo">
                <a href="./movies.html" class="header__logo-link">
                    <img class="header__logo-image" src="./images/logo/Kinoteka-logo.svg" alt="Logo">
                </a>
            </div>
            <div class="header__links">
                <a id="log-out" href="./index.html" class="basic-link header__links-item">Log Out</a>
            </div>
        </div>
    </div>
</header>

<main class="main">
    <div class="container">

        <div id="movie-list" style="display: flex; flex-wrap: wrap; margin-right: -20px">

        </div>

        <div class="buttons" style="display: flex; justify-content: center">
            <button id="load-more" style="margin-bottom: 25px; padding: 10px 25px">Load More</button>
        </div>
    </div>
</main>

<script type="text/template" id="filmItemTemplate">
    <div class="card" style="margin-bottom: 25px; width: 340px; height: 250px; margin-right: 20px;">
        <div class="film-poster" style="background-color: #000; height: 190px;">
            <img width="340" src="https://image.tmdb.org/t/p/original/{{backdrop_path}}" class="small-poster">
        </div>
        <div class="film-description" style="display: flex; justify-content: space-between; padding: 5px 0;">
            <div class="film-name">
                <span>{{title}}</span>
            </div>
            <div class="film-duration">
                <span>{{runtime}}</span>
            </div>
        </div>
        <div class="dark-screen">
        </div>
        <div class="film-rate {{class-rate}}">
            <span>{{movie_rate}}</span>
        </div>
    </div>
</script>

</body>
</html>
