<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Buble</title>
</head>
<body>

<header class="header">
    <div class="container">
        <div class="header__container">
            <div class="header__logo">
                <a href="./movies.html" class="header__logo-link">
                    <img class="header__logo-image" src="./images/logo/Bubble-logo.svg" alt="Logo">
                </a>
            </div>
            <div class="header__links">
                <a href="./signup.html" class="basic-link header__links-item">Sign Up</a>
            </div>
        </div>
    </div>
</header>

<main class="main">
    <div class="container main__container">
        <div class="form-wrapper">
            <form class="form frosted-glass-effect" id="form-signin">
                <div class="fields">
                    <div class="input-wrapper">
                        <label for="signin__login" class="input-wrapper__label">Login</label>
                        <input id="signin__login" type="text" name="login" value=""
                            class="input-wrapper__input input-login input-register" placeholder="Enter your login"
                            autocomplete="off">
                        <p class="invalid">Invalid value</p>
                    </div>
                    <div class="input-wrapper">
                        <label for="signin__password" class="input-wrapper__label">Password</label>
                        <input id="signin__password" type="password" name="password" value=""
                            class="input-wrapper__input input-password input-register" placeholder="Enter your password"
                            autocomplete="off">
                        <p class="invalid">Invalid value</p>
                    </div>
                </div>
                <button class="basic-btn" type="submit" id="sign-in-button">Sign in</button>
            </form>
        </div>
    </div>
</main>

<script type="text/template" id="errorTemplate">
    <div class="error-popup" id="error-popup">
        <p class="error__message">{{message}}</p>
    </div>
</script>

</body>
</html>
