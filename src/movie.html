<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kinoteka</title>
</head>
<body>

<header class="header">
    <div class="container">
        <div class="header__container">
            <div class="header__logo">
                <a href="./movies.html" class="header__logo-link">
                    <img class="header__logo-image" src="./images/logo/Kinoteka-logo.svg" alt="Logo">
                </a>
            </div>
            <div class="header__links">
                <a id="log-out" href="./index.html" class="basic-link header__links-item">Log Out</a>
            </div>
        </div>
    </div>
</header>

<main class="main">
    <div class="container movie-wrapper"></div>
</main>

<script type="text/template" id="movieTemplate">
    <div class="title">
        <span>{{title}}</span>
    </div>
    <div class="movie-details" style="
     background: linear-gradient( rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7) ), url('{{backdrop_path}}');">
         <ul class="base-gaps" id="info">
            <li class="small-info info-block-size">{{adult}}</li>
            <li class="small-info info-block-size">{{runtime}}</li>
            <li class="small-info info-block-size">movie rate: {{movie_rate}}</li>
         </ul>
        <span class="movie-header">Genres</span>
        <div class="base-gaps" id="genres">

        </div>
        <span class="movie-header">Overview</span>
        <div class="base-gaps" id = "overview">
            <p class="overview-text">{{overview}}</p>
        </div>
    </div>
</script>
<script type="text/template" id="genreTemplate">
    <div class="genres-info info-block-size">{{genre_ids}}</div>
</script>
</body>
</html>
