<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Buble</title>
</head>
<body>

<header class="header">
    <div class="container">
        <div class="header__container">
            <div class="header__logo">
                <a href="./movies.html" class="header__logo-link">
                    <img class="header__logo-image" src="./images/logo/Bubble-logo.svg" alt="Logo">
                </a>
            </div>
            <div class="header__links">
                <a href="./index.html" class="basic-link header__links-item">Sign In</a>
            </div>
        </div>
    </div>
</header>

<main class="main">
    <div class="container main__container">
        <div class="form-wrapper">
            <form class="form frosted-glass-effect" id="form-signup">
                <div class="fields">
                    <div class="input-wrapper">
                        <label for="signup__firstname" class="input-wrapper__label">First name</label>
                        <input id="signup__firstname" type="text" name="firstname" value="" class="input-wrapper__input input-name input-register" placeholder="Enter your first name" autocomplete="off">
                        <p class="invalid">Invalid value</p>
                    </div>
                    <div class="input-wrapper">
                        <label for="signup__lastname" class="input-wrapper__label">Last name</label>
                        <input id="signup__lastname" type="text" name="lastname" value="" class="input-wrapper__input input-name input-register"
                            placeholder="Enter your last name" autocomplete="off">
                        <p class="invalid">Invalid value</p>
                    </div>
                    <div class="input-wrapper">
                        <label for="signup__login" class="input-wrapper__label">Login</label>
                        <input id="signup__login" type="text" name="login" value="" class="input-wrapper__input input-login input-register"
                            placeholder="Enter your login" autocomplete="off">
                        <p class="invalid">Invalid value</p>
                    </div>
                    <div class="input-wrapper">
                        <label for="signup__password" class="input-wrapper__label">Password</label>
                        <input id="signup__password" type="password" name="password" value=""
                            class="input-wrapper__input input-password input-register" placeholder="Enter your password"
                            autocomplete="off">
                        <p class="invalid">Invalid value</p>
                    </div>
                </div>
                <button type="submit" class="basic-btn" id="sign-up-button">Sign up</button>
            </form>
        </div>
    </div>
</main>

<script type="text/template" id="errorTemplate">
    <div class="error-popup" id="error-popup">
        <p class="error__message">{{message}}</p>
    </div>
</script>

</body>
</html>
