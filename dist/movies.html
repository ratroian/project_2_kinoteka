<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kinoteka</title>
<link rel="icon" href="favicon.png"><script defer src="main.a52ec6b041025bc27422.js"></script><script defer src="movies.c37c689770c924aa76b6.js"></script></head>
<body>

<header class="header">
    <div class="container">
        <div class="header__container">
            <div class="header__logo">
                <a href="./index.html" class="header__logo-link">
                    <img class="header__logo-image" src="03e9b48c4ce73b502a98.svg" alt="Logo">
                </a>
            </div>
            <div class="header__links">
                <a href="./index.html" class="basic-link header__links-item">Log Out</a>
            </div>
        </div>
    </div>
</header>

<main class="main">
    <div class="container">

        <div id="movie-list" style="display: flex; flex-wrap: wrap;">

        </div>

        <div class="buttons">
            <button id="load-more">Load More</button>
        </div>
    </div>
</main>

<script type="text/template" id="filmItemTemplate">
    <div class="card" style="margin-bottom: 25px">
        <div class="film-poster">
            <img width="200" src="https://image.tmdb.org/t/p/original/{{backdrop_path}}" class="small-poster">
        </div>
        <div class="film-description">
            <div class="film-name">
                <span>{{title}}</span>
            </div>
            <div class="film-duration">
                <span>{{runtime}}</span>
            </div>
        </div>
        <div class="dark-screen">
        </div>
        <div class="film-rate {{class-rate}}">
            <span>{{movie_rate}}</span>
        </div>
    </div>
</script>

</body>
</html>
